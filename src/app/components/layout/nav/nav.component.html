<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isLarge$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isLarge$ | async) ? 'over' : 'side'"
    [opened]="(isLarge$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item [matMenuTriggerFor]="discount">Discount</a>
      <mat-menu #discount="matMenu">
        <a mat-menu-item routerLink="/dashboard/admin/discount/add"
          >Add Discount</a
        >
        <a mat-menu-item routerLink="/dashboard/admin/discount/list"
          >Discount List</a
        >
      </mat-menu>

      <a mat-list-item [matMenuTriggerFor]="category">Category</a>
      <mat-menu #category="matMenu">
        <a mat-menu-item routerLink="/dashboard/admin/category/add"
          >Add Category</a
        >
        <a mat-menu-item routerLink="/dashboard/admin/category/list"
          >Category List</a
        >
      </mat-menu>

      <a mat-list-item [matMenuTriggerFor]="product">Product</a>
      <mat-menu #product="matMenu">
        <a mat-menu-item routerLink="/dashboard/admin/product/add"
          >Add Product</a
        >
        <a mat-menu-item routerLink="/dashboard/admin/product/all"
          >All Products</a
        >
      </mat-menu>

      <!-- <a mat-list-item routerLink="/dashboard/admin/category/add"
        >Add Category</a
      >
      <a mat-list-item routerLink="/dashboard/admin/category/list"
        >Category List</a
      > -->
      <a mat-list-item routerLink="/auth/login">Login</a>
      <a mat-list-item routerLink="/auth/register">Register</a>

      <a mat-list-item routerLink="/dashboard/cart">My Cart</a>
      <a mat-list-item routerLink="/product-overview">Product Overview</a>
      <a mat-list-item routerLink="/product-list">Product List For Viewer</a>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isLarge$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Ecommerce Full Stack</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <app-footer></app-footer>
    <app-confirm-dialog></app-confirm-dialog>
  </mat-sidenav-content>
</mat-sidenav-container>
