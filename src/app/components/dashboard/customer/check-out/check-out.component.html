<div class="container-fluid p-3">
  <div class="row d-flex flex-column-reverse flex-md-row">
    <div class="col-12 col-md-6 col-lg-7">
      <div class="custom-input-card">
        <app-user-address></app-user-address>
        <app-shipping-options></app-shipping-options>
        <app-user-payment></app-user-payment>
        <app-order-confirmation></app-order-confirmation>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-5 mb-3 mb-md-0">
      <div class="custom-input-card d-flex flex-column">
        <p-panel
          header="3 items"
          [collapsed]="false"
          [toggleable]="true"
          styleClass="mb-2 w-100"
        >
          <ng-template pTemplate="icons">
            <span class="pe-1"> Show Details </span>
          </ng-template>
          <ng-template pTemplate="content">
            <div class="d-flex flex-column">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
                *ngFor="let product of products"
              >
                <span class="d-flex align-items-center">
                  <img
                    class="custom-product-img me-2 rounded"
                    [src]="
                      'https://primefaces.org/cdn/primeng/images/demo/product/' +
                      product.image
                    "
                    [alt]="product.name"
                  /><span>{{ product.name | slice : 0 : 20 }}</span>
                </span>
                <span>{{ product.price | currency }} <small>x1</small> </span>
              </div>
              <span class="ms-auto">
                <p-button
                  label="Edit"
                  icon="pi pi-pencil"
                  styleClass=" p-button-text"
                  routerLink="/dashboard/cart"
                ></p-button>
              </span>
            </div>
          </ng-template>
        </p-panel>

        <div class="d-flex justify-content-between p-2">
          <span>Subtotal</span><span>{{ 510 | currency }}</span>
        </div>
        <div class="d-flex justify-content-between p-2">
          <span>Shipping</span><span>{{ 7 | currency }}</span>
        </div>
        <hr />
        <div class="d-flex justify-content-between h5 p-2">
          <span>Total (tax incl.)</span><span>{{ 517 | currency }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
