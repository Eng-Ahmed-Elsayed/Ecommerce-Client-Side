<form [formGroup]="userPaymentForm">
  <div class="row">
    <div class="col-12 d-flex flex-column">
      <label for="class">Card Holder Name</label>
      <input type="text" required pInputText formControlName="name" />
    </div>
    <div class="col-8 col-sm-12 col-lg-8 d-flex flex-column">
      <label id="number" for="lastname">Number</label>
      <p-inputMask
        inputId="number"
        mask="9999-9999-9999-9999"
        formControlName="number"
        styleClass="w-100"
      ></p-inputMask>
    </div>
    <div class="col-2 col-sm-6 col-lg-2 d-flex flex-column">
      <label id="date" for="date">Date</label>
      <p-inputMask
        inputId="date"
        mask="99/99"
        formControlName="date"
        styleClass="w-100"
      ></p-inputMask>
    </div>
    <div class="col-2 col-sm-6 col-lg-2 d-flex flex-column">
      <label for="cvv">CVV</label>
      <p-inputMask
        id="cvv"
        mask="999"
        formControlName="cvv"
        styleClass="w-100"
      ></p-inputMask>
    </div>
    <div class="col-12 d-flex align-items-center">
      <p-checkbox
        id="remember"
        [binary]="true"
        formControlName="remember"
        styleClass="me-3"
      ></p-checkbox>
      <label for="remember" class=""
        >Save credit card information for future</label
      >
    </div>
  </div>
</form>
