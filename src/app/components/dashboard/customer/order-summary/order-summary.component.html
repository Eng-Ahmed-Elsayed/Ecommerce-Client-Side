<div class="custom-input-card d-flex flex-column">
  <p-panel
    header="3 items"
    [collapsed]="false"
    [toggleable]="true"
    styleClass="mb-2 w-100"
  >
    <ng-template pTemplate="icons">
      <span class="pe-1"> Show Details </span>
    </ng-template>
    <ng-template pTemplate="content">
      <div class="d-flex flex-column">
        <div
          class="d-flex justify-content-between align-items-center mb-2"
          *ngFor="let cartItem of cartItems"
        >
          <span class="d-flex align-items-center">
            <img
              class="custom-product-img me-2 rounded"
              [src]="createImgPath(cartItem)"
              [alt]="cartItem.product?.name"
            /><span>{{ cartItem.product?.name | slice : 0 : 20 }}</span>
          </span>
          <span
            >{{ cartItem.product?.price | currency }}
            <small>x{{ cartItem.quantity }}</small>
          </span>
        </div>
        <span class="ms-auto">
          <p-button
            label="Edit"
            icon="pi pi-pencil"
            styleClass=" p-button-text"
            routerLink="/dashboard/cart"
          ></p-button>
        </span>
      </div>
    </ng-template>
  </p-panel>

  <div class="d-flex justify-content-between p-2">
    <span class="me-2">Subtotal</span><span>{{ subTotal | currency }}</span>
  </div>
  <div class="d-flex justify-content-between p-2">
    <span class="me-2">Shipping</span
    ><span>{{
      shippingCost != 0
        ? (shippingCost | currency)
        : "Please select shipping method."
    }}</span>
  </div>
  <hr />
  <div class="d-flex justify-content-between h5 p-2">
    <span class="me-2">Total (tax incl.)</span
    ><span>{{ total | currency }}</span>
  </div>
</div>
