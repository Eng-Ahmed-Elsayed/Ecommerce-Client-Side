<div class="container-fluid p-4">
  <div class="row">
    <div class="col-12">
      <!-- <p-toast></p-toast> -->
      <p-table
        #dt
        [value]="products"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="[
          'id',
          'name',
          'category',
          'status',
          'productCode',
          'productSKU',
          'price',
          'inStock'
        ]"
        [tableStyle]="{ 'min-width': '75rem' }"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [(selection)]="selectedProducts"
        [showCurrentPageReport]="true"
      >
        <ng-template pTemplate="caption">
          <div
            class="d-flex flex-column flex-md-row align-items-center justify-content-between"
          >
            <h4 class="mb-3 m-md-0">Manage Products</h4>
            <span class="mb-3 mb-md-0"
              ><button
                pButton
                pRipple
                label="New"
                icon="pi pi-plus"
                class="p-button-success me-2"
                (click)="openNew()"
              ></button>
              <button
                pButton
                pRipple
                icon="pi pi-trash"
                label="Delete Selected Records"
                class="p-button-danger"
                (click)="deleteSelectedProducts()"
                [disabled]="!selectedProducts || !selectedProducts.length"
              ></button
            ></span>
            <span class="p-input-icon-left mb-2">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="dt.filterGlobal(inputFilter($event), 'contains')"
                placeholder="Search..."
              />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 4rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="id" style="min-width: 15rem">
              Id <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th pSortableColumn="name">
              Name <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th>Image</th>
            <th pSortableColumn="price">
              Price <p-sortIcon field="price"></p-sortIcon>
            </th>
            <th pSortableColumn="category" style="min-width: 10rem">
              Category <p-sortIcon field="category"></p-sortIcon>
            </th>
            <th pSortableColumn="rating">
              Reviews <p-sortIcon field="rating"></p-sortIcon>
            </th>
            <th pSortableColumn="inventoryStatus" style="min-width: 10rem">
              Status <p-sortIcon field="inventoryStatus"></p-sortIcon>
            </th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>
              <p-tableCheckbox [value]="product"></p-tableCheckbox>
            </td>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>
              <img
                [src]="createImgPath(product.productImages[0].imgPath)"
                [alt]="product.name"
                width="100"
                class="shadow-lg rounded"
              />
            </td>
            <td>{{ product.price | currency : "USD" }}</td>
            <td>{{ product.category }}</td>
            <td>
              <p-rating
                [ngModel]="product.rating"
                [readonly]="true"
                [cancel]="false"
              ></p-rating>
            </td>
            <td>
              <p-tag
                [value]="product.inventoryStatus"
                [severity]="getSeverity(product)"
              ></p-tag>
            </td>
            <td>
              <button
                pButton
                pRipple
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success me-2"
                (click)="editProduct(product)"
              ></button>
              <button
                pButton
                pRipple
                icon="pi pi-trash"
                class="p-button-rounded p-button-warning"
                (click)="deleteProduct(product)"
              ></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
            In total there are {{ products ? products.length : 0 }} products.
          </div>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
