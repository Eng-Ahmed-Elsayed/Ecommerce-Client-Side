<div class="text-900 text-xl font-bold mb-2 text-center">
  Email Confirmation
</div>
<form
  [formGroup]="emailConfirmationForm"
  class="mt-3"
  (submit)="emailConfirmation()"
  autocomplete="off"
>
  <div class="row">
    <div class="col-12 py-3">
      <button
        pButton
        pRipple
        label="Confirm Email"
        class="w-100"
        type="submit"
        [disabled]="emailConfirmationForm.invalid"
      ></button>
    </div>
    <div class="col-12" *ngIf="errorMessage!.length > 0">
      <app-custom-input-error
        [condition]="errorMessage!.length > 0"
        [msg]="errorMessage"
      ></app-custom-input-error>
    </div>
    <div
      *ngIf="successMessage!.length > 0"
      class="alert alert-success"
      role="alert"
    >
      {{ successMessage }}
    </div>
  </div>
</form>
