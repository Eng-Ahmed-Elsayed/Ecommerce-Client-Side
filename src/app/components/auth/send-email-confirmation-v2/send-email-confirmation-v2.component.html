<div class="text-900 text-xl font-bold mb-2 text-center">
  Confirm Your Email
</div>
<form
  [formGroup]="sendEmailConfirmationForm"
  class="mt-3"
  (submit)="sendEmailConfirmation()"
  autocomplete="off"
>
  <div class="row">
    <!-- Email input -->
    <div class="col-12 custom-input-group">
      <span class="p-float-label">
        <input
          pInputText
          id="email"
          formControlName="email"
          class="w-100"
          type="email"
        />
        <label htmlFor="email">Email</label>
      </span>
      <app-generic-input-errors
        [genericFormControl]="sendEmailConfirmationForm.get('email')"
        inputName="Email"
      ></app-generic-input-errors>
    </div>

    <div class="col-12 py-3">
      <button
        pButton
        pRipple
        label="Send Email"
        class="w-100"
        type="submit"
        [disabled]="
          sendEmailConfirmationForm.invalid ||
          sendEmailConfirmationForm.pristine
        "
      ></button>
    </div>
    <div class="col-12" *ngIf="errorMessage!.length > 0">
      <app-custom-input-error
        [condition]="errorMessage!.length > 0"
        [msg]="errorMessage"
      ></app-custom-input-error>
    </div>
    <div
      *ngIf="successMessage!.length > 0"
      class="alert alert-success"
      role="alert"
    >
      {{ successMessage }}
    </div>
  </div>
</form>
