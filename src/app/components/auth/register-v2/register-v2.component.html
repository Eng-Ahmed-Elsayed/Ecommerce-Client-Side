<div class="text-900 text-xl font-bold mb-2 text-center">Login</div>
<form
  [formGroup]="registerForm"
  class="mt-3"
  (submit)="registerUser()"
  autocomplete="off"
>
  <div class="row">
    <!-- Email input -->
    <div class="col-12 custom-input-group">
      <span class="p-float-label">
        <input
          pInputText
          id="email"
          formControlName="email"
          type="email"
          class="w-100"
          autocomplete="off"
        />
        <label htmlFor="email">Email</label>
      </span>
      <app-generic-input-errors
        [genericFormControl]="registerForm.get('email')"
        inputName="Email"
      ></app-generic-input-errors>
    </div>
    <!-- Username input -->
    <div class="col-12 custom-input-group">
      <span class="p-float-label">
        <input
          pInputText
          id="userName"
          formControlName="userName"
          class="w-100"
          autocomplete="off"
        />
        <label htmlFor="userName">Username</label>
      </span>
      <app-generic-input-errors
        [genericFormControl]="registerForm.get('userName')"
        inputName="Username"
      ></app-generic-input-errors>
    </div>
    <!-- Password input -->
    <div class="col-12 custom-input-group">
      <span class="p-float-label">
        <p-password
          formControlName="password"
          styleClass="w-100"
          inputStyleClass="w-100"
          [toggleMask]="true"
          autocomplete="off"
        ></p-password>
        <label htmlFor="password">Password</label>
      </span>
      <app-generic-input-errors
        [genericFormControl]="registerForm.get('password')"
        inputName="Password"
      ></app-generic-input-errors>
    </div>
    <!-- Confrim password input -->
    <div class="col-12 custom-input-group">
      <span class="p-float-label">
        <p-password
          formControlName="confirmPassword"
          styleClass="w-100"
          inputStyleClass="w-100"
          [toggleMask]="true"
          [feedback]="false"
          autocomplete="off"
        ></p-password>
        <label htmlFor="confirmPassword">Confirm Password</label>
      </span>
      <app-generic-input-errors
        [genericFormControl]="registerForm.get('confirmPassword')"
        inputName="Confirm Password"
      ></app-generic-input-errors>
      <!-- If passwords do not match -->
      <app-custom-input-error
        [condition]="registerForm.errors?.['passwordMismatch']"
        msg="Passwords do not match."
      ></app-custom-input-error>
    </div>
    <!-- Confrim password input -->
    <div class="col-12 flex flex-wrap">
      <p-checkbox
        name="checkbox"
        styleClass="me-2"
        formControlName="termsAndConditons"
        [binary]="true"
      ></p-checkbox>
      <label for="checkbox" class="text-900 font-medium"
        >I have read and accept the</label
      ><span
        class="text-600 cursor-pointer"
        style="color: var(--primary-color)"
      >
        Terms and Conditions</span
      >
    </div>

    <div class="col-12 py-3">
      <button
        pButton
        pRipple
        label="Sign In"
        class="w-100"
        type="submit"
        [disabled]="
          registerForm.invalid || !registerForm.get('termsAndConditons')?.value
        "
      ></button>
    </div>
    <div class="col-12" *ngIf="errorMessage!.length > 0">
      <app-custom-input-error
        [condition]="errorMessage!.length > 0"
        [msg]="errorMessage"
      ></app-custom-input-error>
    </div>
    <div class="col-12 text-center">
      <p class="py-3">
        Already have an account,
        <span
          class="cursor-pointer"
          style="color: var(--primary-color)"
          routerLink="/auth/login"
          >Login</span
        >
      </p>
    </div>
  </div>
</form>
