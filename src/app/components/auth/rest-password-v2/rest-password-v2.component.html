<div class="text-900 text-xl font-bold mb-2 text-center">Reset Password</div>
<form
  [formGroup]="resetPasswordForm"
  class="mt-3"
  (submit)="resetPassword()"
  autocomplete="off"
>
  <div class="row">
    <!-- New password input -->
    <div class="col-12 custom-input-group">
      <span class="p-float-label">
        <p-password
          formControlName="password"
          styleClass="w-100"
          inputStyleClass="w-100"
          [toggleMask]="true"
        ></p-password>
        <label htmlFor="password">New Password</label>
      </span>
      <app-generic-input-errors
        [genericFormControl]="resetPasswordForm.get('password')"
        inputName="New password"
      ></app-generic-input-errors>
    </div>
    <!-- Confirm new password input -->
    <div class="col-12 custom-input-group">
      <span class="p-float-label">
        <p-password
          formControlName="confirmPassword"
          styleClass="w-100"
          inputStyleClass="w-100"
          [toggleMask]="true"
          [feedback]="false"
        ></p-password>
        <label htmlFor="confirmPassword">Confirm Password</label>
      </span>
      <app-generic-input-errors
        [genericFormControl]="resetPasswordForm.get('confirmPassword')"
        inputName="Confirm password"
      ></app-generic-input-errors>
      <app-custom-input-error
        [condition]="resetPasswordForm.errors?.['passwordMismatch']"
        msg="Passwords do not match."
      ></app-custom-input-error>
    </div>

    <div class="col-12 py-3">
      <button
        pButton
        pRipple
        label="Reset Password"
        class="w-100"
        type="submit"
        [disabled]="resetPasswordForm.invalid || resetPasswordForm.pristine"
      ></button>
    </div>
    <div class="col-12" *ngIf="errorMessage!.length > 0">
      <app-custom-input-error
        [condition]="errorMessage!.length > 0"
        [msg]="errorMessage"
      ></app-custom-input-error>
    </div>
  </div>
</form>
