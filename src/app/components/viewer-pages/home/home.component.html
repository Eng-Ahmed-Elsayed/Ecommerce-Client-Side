<div class="container-fluid px-4">
  <!-- Discount  -->
  <div class="row">
    <div class="col justify-content-center align-items-center d-flex g-1">
      <mat-icon
        fontIcon="card_giftcard"
        color="primary"
        class="mx-1"
      ></mat-icon>
      <h6 class="text-dark" class="mx-1 mb-0">
        BUY NOW, PAY LATER STARTING AT 0% APR
      </h6>
      <button mat-raised-button color="primary" class="mx-1">LEARN MORE</button>
    </div>
  </div>
  <!-- Hero -->
  <div class="row my-3">
    <!-- Carousel  -->
    <div class="col-12 mx-auto col-md-7">
      <carousel [isAnimated]="true" [interval]="2500" class="carousel">
        <slide>
          <img
            src="../../../../assets/images/rear-view-young-college-student.jpg"
            alt="third slide"
            class="image-fluid rounded w-100"
          />
        </slide>
        <slide>
          <img
            src="../../../../assets/images/colleagues-working-cozy-office-medium-shot.jpg"
            alt="second slide"
            class="image-fluid rounded w-100"
          />
        </slide>
        <slide>
          <img
            src="../../../../assets/images/rear-view-young-college-student.jpg"
            alt="third slide"
            class="image-fluid rounded w-100"
          />
        </slide>
        <slide>
          <img
            src="../../../../assets/images/colleagues-working-cozy-office-medium-shot.jpg"
            alt="second slide"
            class="image-fluid rounded w-100"
          />
        </slide>
      </carousel>
    </div>
    <!-- Sales -->
    <div class="col-12 my-3 col-md-5 my-md-0 sales">
      <div class="d-flex flex-row justify-content-center">
        <a href="#!">
          <img
            src="../../../../assets/images/sales/Home-20-slider-banner-1.avif"
            alt=""
            class="img-fluid w-100"
          />
        </a>
        <a href="#!">
          <img
            src="../../../../assets/images/sales/Home-20-slider-banner-1.avif"
            alt=""
            class="img-fluid w-100"
          />
        </a>
      </div>
      <div class="d-flex flex-row justify-content-center">
        <a href="#!">
          <img
            src="../../../../assets/images/sales/Home-20-slider-banner-1.avif"
            alt=""
            class="img-fluid w-100"
          />
        </a>
        <a href="#!">
          <img
            src="../../../../assets/images/sales/Home-20-slider-banner-1.avif"
            alt=""
            class="img-fluid w-100"
          />
        </a>
      </div>
    </div>
  </div>
  <div class="row new-customers-ad rounded-pill text-center">
    <h2>50% Off For New Customers</h2>
    <p>Free Shipping & Free Return at no order min. Restricitons apply</p>
    <a href="#!">
      <!-- <button mat-button color="primary">Start your order now</button> -->
      <button mat-fab extended color="primary">
        <mat-icon>shop</mat-icon>
        Start Your Order Now
      </button></a
    >
  </div>
  <div class="row">
    <h5>Shop By Categories</h5>
    <span><a href="">View all</a></span>
    <div class="card">
      <p-carousel
        [value]="products"
        [numVisible]="5"
        [numScroll]="1"
        [responsiveOptions]="responsiveOptions"
      >
        <ng-template let-product pTemplate="item">
          <div class="cart-item rounded m-2 text-center py-5 px-3">
            <div class="mb-3">
              <img
                src="https://primefaces.org/cdn/primeng/images/demo/product/{{
                  product.image
                }}"
                [alt]="product.name"
                class="w-75"
              />
            </div>
            <div>
              <h6 class="mb-1">{{ product.name }}</h6>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
