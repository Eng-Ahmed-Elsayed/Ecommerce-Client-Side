<div class="container-fluid px-4">
  <!-- Discount  -->
  <div class="row mb-3">
    <div class="col justify-content-center align-items-center d-flex g-1">
      <mat-icon
        fontIcon="card_giftcard"
        color="primary"
        class="mx-1"
      ></mat-icon>
      <h6 class="text-dark" class="mx-1 mb-0">
        BUY NOW, PAY LATER STARTING AT 0% APR
      </h6>
      <button mat-raised-button color="primary" class="mx-1">LEARN MORE</button>
    </div>
  </div>
  <!-- Hero -->
  <div class="row my-3">
    <!-- Galleria  -->
    <div class="col-12 col-md-7 d-flex justify-content-center">
      <p-galleria
        [value]="images"
        [showIndicators]="true"
        [showThumbnails]="false"
        [autoPlay]="true"
        [circular]="true"
        [responsiveOptions]="responsiveOptions"
        [containerStyle]="{ 'max-width': '640px' }"
      >
        <ng-template pTemplate="item" let-item>
          <img [src]="item.itemImageSrc" class="rounded galleria-img" />
        </ng-template>
      </p-galleria>
    </div>
    <!-- Sales -->
    <div
      class="col-12 col-md-5 my-3 my-md-0 d-flex flex-column align-items-center"
    >
      <img
        src="../../../../assets/images/sales/sale1.jpg"
        alt="Image"
        class="w-100 rounded sales-img pb-3 px-2"
      />
      <img
        src="../../../../assets/images/sales/sale2.jpg"
        alt="Image"
        class="w-100 rounded sales-img pt-3 px-2"
      />
    </div>
  </div>
  <div class="row new-customers-ad rounded-pill text-center">
    <h2>50% Off For New Customers</h2>
    <p class="p-text-secondary">
      Free Shipping & Free Return at no order min. Restricitons apply
    </p>

    <p-button
      routerLink="/dashboard/user/cart"
      label="Start Your Order Now"
      icon="pi pi-shopping-bag"
      styleClass="p-button-raised rounded-pill px-4 py-3 mb-3  text-white"
    ></p-button>
  </div>
  <!-- Categories -->
  <div class="row my-3">
    <h4>Shop By Categories <a routerLink="/products">View all</a></h4>
    <app-custom-carousel
      [items]="categories"
      [withName]="true"
      [loading]="categoriesLoading"
    ></app-custom-carousel>
  </div>
  <!-- Featured products -->
  <div class="row my-3">
    <h4>Featured Products <a routerLink="/products">View all</a></h4>
    <app-products-carousel
      [products]="featuredProducts"
      [loading]="featuredProductsLoading"
    ></app-products-carousel>
  </div>
  <!-- New products -->
  <div class="row my-3">
    <h4>New Products <a routerLink="/products">View all</a></h4>
    <app-products-carousel
      [products]="newProducts"
      [loading]="newProductsLoading"
    ></app-products-carousel>
  </div>
  <!--  -->
  <div class="row my-3 g-3">
    <div class="col-6">
      <img
        src="../../../../assets/images/sales/Web-Banner-1.jpg"
        alt="Image"
        class="w-100 rounded"
      />
    </div>
    <div class="col-6">
      <img
        src="../../../../assets/images/sales/Web-Banner-2.jpg"
        alt="Image"
        class="w-100 rounded"
      />
    </div>
  </div>
  <!-- Top brands -->
  <div class="row my-3">
    <h4>Top Brands <a routerLink="/products">View all</a></h4>
    <app-custom-carousel
      [items]="categories"
      [withName]="false"
      imgClass="rounded-pill"
      [loading]="categoriesLoading"
    ></app-custom-carousel>
  </div>

  <!-- Clothing, Shoes & Accessories -->

  <div class="row my-3 g-3">
    <div class="col-4 mx-auto col-md-4 mx-md-0">
      <img
        src="../../../../assets/images/sales/Web-Banner-2.jpg"
        alt="Image"
        class="img-fluid w-100 rounded-3"
      />
    </div>
    <div class="col-4 mx-auto col-md-4 mx-md-0">
      <img
        src="../../../../assets/images/sales/Web-Banner-1.jpg"
        alt="Image"
        class="img-fluid w-100 rounded-3"
      />
    </div>
    <div class="col-4 mx-auto col-md-4 mx-md-0">
      <img
        src="../../../../assets/images/sales/Web-Banner-2.jpg"
        alt="Image"
        class="img-fluid w-100 rounded-3"
      />
    </div>
  </div>
  <!-- Recommended For You -->
  <div class="row my-3">
    <h4>Recommended For You <a routerLink="/products">View all</a></h4>
    <div class="col-12">
      <app-custom-data-view
        [products]="recommendedProducts"
        [loading]="recommendedProductsLoading"
      ></app-custom-data-view>
    </div>
  </div>
