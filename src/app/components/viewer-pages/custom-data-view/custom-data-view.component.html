<p-dataView
  #dv
  [value]="products"
  [rows]="rows"
  [layout]="layout"
  [paginator]="paginator"
  [sortField]="sortField"
  [sortOrder]="sortOrder"
  [filterBy]="filterBy"
  gridStyleClass="row"
  [lazy]="true"
  (onLazyLoad)="loadProducts($event)"
  [totalRecords]="pagination == undefined ? undefined : pagination.TotalCount"
  [loading]="loading"
>
  <ng-template pTemplate="header">
    <div class="flex justify-content-between align-items-center w-100">
      <p-button
        (click)="emitsidebarVisibleValue()"
        icon="pi pi-filter"
        styleClass="p-button-text me-2 me-sm-0"
        *ngIf="isSmall"
      ></p-button>
      <p-dropdown
        [options]="sortOptions"
        (ngModel)="(sortKey)"
        placeholder="Sort By"
        (onChange)="onSortChange($event)"
        styleClass="me-2 me-sm-0"
      ></p-dropdown>
      <p-dataViewLayoutOptions (layout)="(layout)"></p-dataViewLayoutOptions>
    </div>
  </ng-template>

  <ng-template let-product pTemplate="listItem">
    <div class="col-12 px-4">
      <div
        class="flex d-flex flex-column sm:flex-row xl:align-items-start mx-4 py-4 gap-4 dataView-item-container dataView-item-container"
      >
        <img
          class="shadow-2 block xl:block mx-auto border-round dataView-list-img"
          [src]="createImgPath(product.productImages[0].imgPath)"
          [alt]="product.name"
        />
        <div
          class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
        >
          <div
            class="flex flex-column align-items-center sm:align-items-start gap-3"
          >
            <div class="text-2xl font-bold text-900">{{ product.name }}</div>
            <p-rating
              [ngModel]="5"
              [readonly]="true"
              [cancel]="false"
            ></p-rating>
            <!-- <p-rating
              [ngModel]="product.rating"
              [readonly]="true"
              [cancel]="false"
            ></p-rating> -->
            <div class="flex align-items-center gap-3">
              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="font-semibold">{{ product.category.name }}</span>
              </span>
              <p-tag
                [value]="product.inventory.status"
                [severity]="getSeverity(product)"
              ></p-tag>
            </div>
          </div>
          <div
            class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
          >
            <span class="text-2xl font-semibold">{{
              "$" + product.price
            }}</span>
            <app-shopping-cart-button
              [product]="product"
            ></app-shopping-cart-button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template let-product pTemplate="gridItem">
    <div class="col-12 sm:col-6 lg:col-4">
      <div class="mx-1 p-4 border-1 surface-border border-round">
        <div
          class="flex flex-wrap align-items-center justify-content-between g-2"
        >
          <span class="flex align-items-center g-2">
            <i class="pi pi-tag mr-1"></i>
            <span class="font-semibold">{{ product.category.name }}</span>
          </span>
          <p-tag
            [value]="product.inventory.status"
            [severity]="getSeverity(product)"
          ></p-tag>
        </div>
        <div class="flex flex-column align-items-center g-3 py-5">
          <img
            class="shadow-2 border-round dataView-grid-img"
            [src]="createImgPath(product.productImages[0].imgPath)"
            [alt]="product.name"
          />
          <div class="text-2xl font-bold">{{ product.name }}</div>
          <p-rating [ngModel]="5" [readonly]="true" [cancel]="false"></p-rating>
          <!-- <p-rating
              [ngModel]="product.rating"
              [readonly]="true"
              [cancel]="false"
            ></p-rating> -->
        </div>
        <div class="flex align-items-center justify-content-between">
          <span class="text-2xl font-semibold">{{
            product.price | currency
          }}</span>
          <app-shopping-cart-button
            [product]="product"
          ></app-shopping-cart-button>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
