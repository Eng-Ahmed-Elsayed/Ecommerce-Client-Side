<p-dataView
  #dv
  [value]="products"
  [rows]="rows"
  (layout)="(layout)"
  [paginator]="paginator"
  [sortField]="sortField"
  [sortOrder]="sortOrder"
  [filterBy]="filterBy"
  gridStyleClass="row"
>
  <ng-template pTemplate="header">
    <div
      class="flex justify-content-center align-items-start sm:align-items-center sm:justify-content-between flex-column sm:flex-row"
    >
      <p-dropdown
        [options]="sortOptions"
        (ngModel)="(sortKey)"
        placeholder="Sort By"
        (onChange)="onSortChange($event)"
        styleClass="mb-2 sm:mb-0"
      ></p-dropdown>

      <div class="flex mb-2 sm:mb-0">
        <!-- <button
          pButton
          label="Clear"
          class="p-button-outlined"
          icon="pi pi-filter-slash"
          (click)="clear(dt1)"
        ></button> -->
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            type="search"
            pInputText
            placeholder="Search keyword"
            (input)="dv.filter(inputFilter($event), 'contains')"
          />
        </span>
      </div>
      <p-dataViewLayoutOptions (layout)="(layout)"></p-dataViewLayoutOptions>
    </div>
  </ng-template>

  <ng-template let-product pTemplate="listItem">
    <div class="col-12 px-4">
      <div
        class="flex d-flex flex-column sm:flex-row xl:align-items-start mx-4 py-4 gap-4 dataView-item-container dataView-item-container"
      >
        <img
          class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round dataView-img"
          [src]="
            'https://primefaces.org/cdn/primeng/images/demo/product/' +
            product.image
          "
          [alt]="product.name"
        />
        <div
          class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
        >
          <div
            class="flex flex-column align-items-center sm:align-items-start gap-3"
          >
            <div class="text-2xl font-bold text-900">{{ product.name }}</div>
            <p-rating
              [ngModel]="product.rating"
              [readonly]="true"
              [cancel]="false"
            ></p-rating>
            <div class="flex align-items-center gap-3">
              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="font-semibold">{{ product.category }}</span>
              </span>
              <p-tag
                [value]="product.inventoryStatus"
                [severity]="'info'"
              ></p-tag>
            </div>
          </div>
          <div
            class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
          >
            <span class="text-2xl font-semibold">{{
              "$" + product.price
            }}</span>
            <button
              pButton
              icon="pi pi-shopping-cart"
              class="md:align-self-end mb-2 p-button-rounded"
              (click)="shopCartConfirm()"
              [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template let-product pTemplate="gridItem">
    <div class="col-12 sm:col-6 lg:col-4">
      <div class="mx-1 p-4 border-1 surface-border border-round">
        <div
          class="flex flex-wrap align-items-center justify-content-between g-2"
        >
          <span class="flex align-items-center g-2">
            <i class="pi pi-tag mr-1"></i>
            <span class="font-semibold">{{ product.category }}</span>
          </span>
          <p-tag [value]="product.inventoryStatus" [severity]="'info'"></p-tag>
          <!-- <p-tag
            [value]="product.inventoryStatus"
            [severity]="getSeverity(product)"
          ></p-tag> -->
        </div>
        <div class="flex flex-column align-items-center g-3 py-5">
          <img
            class="w-9 shadow-2 border-round dataView-img"
            [src]="
              'https://primefaces.org/cdn/primeng/images/demo/product/' +
              product.image
            "
            [alt]="product.name"
          />
          <div class="text-2xl font-bold">{{ product.name }}</div>
          <p-rating
            [ngModel]="product.rating"
            [readonly]="true"
            [cancel]="false"
          ></p-rating>
        </div>
        <div class="flex align-items-center justify-content-between">
          <span class="text-2xl font-semibold">{{
            product.price | currency
          }}</span>
          <button
            pButton
            icon="pi pi-shopping-cart"
            class="p-button-rounded"
            (click)="shopCartConfirm()"
            [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
          ></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
