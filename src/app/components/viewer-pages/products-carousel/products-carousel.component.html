<div class="col">
  <div class="card">
    <p-carousel
      [value]="products"
      [numVisible]="numVisible"
      [numScroll]="2"
      [circular]="false"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-product pTemplate="item">
        <div class="cart-item rounded mx-2 text-center py-5 px-3">
          <div class="mb-3">
            <img
              [src]="createImgPath(product.productImages[0].imgPath)"
              [alt]="product.name"
              class="carousel-img"
            />
          </div>
          <div>
            <h4 class="mb-1">{{ product.name }}</h4>
            <h6 class="mt-0 mb-3">{{ "$" + product.price }}</h6>
            <p-tag
              [value]="product.inventory.status"
              [severity]="getSeverity(product)"
            ></p-tag>
            <div class="car-buttons mt-5">
              <p-button
                type="button"
                styleClass="p-button-info p-button-rounded mr-2"
                icon="pi pi-eye"
                routerLink="/product/{{ product.id }}"
              ></p-button>
              <!-- If the product out of stock disable add to my cart functionality -->
              <app-shopping-cart-button
                [product]="product"
              ></app-shopping-cart-button>
              <p-button
                type="button"
                styleClass="p-button-success p-button-rounded mr-2"
                icon="pi pi-star-fill"
                (click)="favouritConfirm()"
              ></p-button>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
